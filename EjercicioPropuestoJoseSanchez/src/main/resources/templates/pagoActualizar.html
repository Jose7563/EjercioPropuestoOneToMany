<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
	<title>Pago</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<nav th:replace="template :: menu"></nav>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h3>Actualizar Pago</h3>
				<form action="#" th:action="@{/pagoActualizar}" th:object="${pago}" method="post">
					<div class="my-2">
						<label class="form-label">Inquilinos</label>
						<input type="hidden" th:field="*{idPagos}" />
						<select class="form-control" th:field="*{inquilino.idInquilinos}">
							<option th:each="a :${inquilinos}" th:value="${a.idInquilinos}"
								th:selected="(${a.idInquilinos} == *{inquilino.idInquilinos})"
								th:text="${a.nombres+' '+a.paterno +' '+a.materno}"></option>
						</select>
					</div>

					<div class="my-2">
						<label class="form-label">Monto</label>
						<input type="text" th:field="*{monto}" class="form-control" />
					</div>


					<p class="text-center mt-3">
						<button type="submit" class="btn btn-success mx-3">Actualizar</button>
						<a th:href="@{/pagos}" class="btn btn-secondary mx-3">Regresar</a>
					</p>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="template :: footer"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
